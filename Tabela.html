<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
  <fieldset>
   <label for="name">Nome:</label>
   <input type="text" id="name"><br>
   <label for="Date">Data de nascimento:</label>
   <input type="date" id="Date"><br>
   Sexo:<input type="radio" id="Masc" value="Masc"
   <label for="Masc">Masc</label>
   <input type="radio" id="Fem" value="Fem">
   <label for="Fem">Fem</label>
   <input type="radio" id="Nao" value="Nao">
   <label for="Nao">Prefiro não informar</label><br>
   <label for="Endereço">Endereço:</label>
   <input type="text" id="Endereço"><br>
   <label for="Logradouro">Logradouro:</label>
   <input type="text" id="Logradouro"><br>
   <label for="Bairro">Bairro:</label>
   <input type="text" id="Bairro"><br>
   <label for="Cidade">Cidade:</label>
   <input type="text" id="Cidade"><br>
   <label for="UF">UF:</label>
   <select id="UF">
        <option value="DF">DF</option>
        <option value="MG">MG</option>
        <option value="SP">SP</option>
   </select><br>
   <label for="Email">Email:</label>
   <input type="email" id="Email"><br>
   <input type="reset">
   <input type="submit">
  </fieldset>  
</body>
</html>
